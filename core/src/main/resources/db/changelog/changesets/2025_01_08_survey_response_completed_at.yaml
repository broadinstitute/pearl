databaseChangeLog:
  - changeSet:
      id: "survey_response_completed_at"
      author: connorlbark
      changes:
        - addColumn:
            tableName: survey_response
            columns:
              - column: { name: completed_at, type: datetime }
        - sql:
            sql:
                UPDATE survey_response sr
                SET completed_at = (
                    SELECT completed_at
                    FROM participant_task t
                    WHERE t.survey_response_id = sr.id
                    ORDER BY t.completed_at DESC
                    LIMIT 1
                )
                WHERE sr.complete = true

