databaseChangeLog: # this will need a follow-up PR in a subsequent release to remove the update_task_target_stable_id column
  - changeSet:
      id: "kit_filters"
      author: dbush
      changes:
        - sql:
            sql: update participant_task set target_stable_id = kit_type.name from kit_request where participant_task.kit_request_id = kit_request.id
        - sql:
            sql: update participant_task set target_name = kit_type.display_name from kit_request where participant_task.kit_request_id = kit_request.id
